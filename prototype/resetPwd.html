<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>TRIPSET - Reset your password</title>

        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,300,400&display=swap"
            rel="stylesheet"
        />
        <link
            href="public/vendors/lightbox/css/lightbox.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="public/css/main.css" />
    </head>

    <body class="information-page no-background">
        <div class="header-container" id="header-container">
            <header>
                <div class="menu-background"></div>

                <nav role="navigation">
                    <div class="logo">
                        <a href="home.html">
                            <img
                                src="public/images/header/tripset.svg"
                                alt="logo tripset"
                            />
                        </a>
                    </div>

                    <div class="menuHamburger" onclick="openNav()">
                        <img
                            src="public/images/header/menuhamburger.svg"
                            alt="menu hamburger"
                        />
                    </div>

                    <div class="mobileNav">
                        <a
                            href="javascript:void(0)"
                            class="closebtn"
                            onclick="closeNav()"
                            >&times;</a
                        >
                        <a href="home.html">Home</a>
                        <a href="about.html">About</a>
                        <a class="btn_login" href="login.html">Login</a>
                    </div>
                    <div
                        class="mobileNav-background"
                        onclick="closeNav()"
                    ></div>

                    <div class="computerNav">
                        <a href="home.html">Home</a>
                        <a href="about.html">About</a>
                        <a class="btn_login" href="login.html">Login</a>
                    </div>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="info-bloc bloc-reset-pwd">
                <form class="reset-pwd">
                    <p>Forgot your password? Enter your email address :</p>
                    <input
                        type="mail"
                        placeholder="usertest@test.uk"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        required
                    />
                    <input
                        type="submit"
                        class="blue-button"
                        value="Send"
                        onclick="sendEmail()"
                    />
                    <p id="email-sent">
                        An email was sent to you. Remember to check your spam ;)
                    </p>
                </form>
            </div>
        </div>
        <!-- #main-container -->

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/js/main.js"></script>

        <!--
            Copyright (c) 2015 Lokesh Dhakar
            https://lokeshdhakar.com/projects/lightbox2/
        -->
        <script src="public/vendors/lightbox/js/lightbox.js"></script>

        <script type="text/javascript" src="public/js/main.js"></script>
    </body>
</html>
